<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"
        integrity="sha512-GoORoNnxst42zE3rYPj4bNBm0Q6ZRXKNH2D9nEmNvVF/z24ywVnijAWVi/09iBiVDQVf3UlZHpzhAJIdd9BXqw=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-swift.min.js"
        integrity="sha512-5NanghFVFTJf0tjHV2hWFuF/r9LuNKq9c0Pcs+TF7vWuD0AavR6az6X/vLW1AvLCo/AZg6EIBtm2WzLKNleDAQ=="
        crossorigin="anonymous"></script>
    <title>IBCodeGen</title>
<script type="text/javascript" src="6e18c76d201c3aea.js"></script></head>

<body class="h-screen">
    <div>
        <div class="sticky top-0 z-40 h-14 w-full max-w-8xl bg-white flex-none flex text-4xl m-4 content-center">
            <img class="inline-block h-10 my-auto" src="https://github.com/IBDecodable.png">
            <span class="pl-2 text-4xl my-auto text-gray-900">IBCodeGen</span>
        </div>
    </div>
    <div class="container mx-auto grid sm:grid-cols-1 md:grid-cols-2 grid-rows-5 grid-flow-col gap-4 my-auto h-full">
        <form class="col-span-1 row-span-1" action="/" method="post">
            <div id="drag-box"
                class="mt-2 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 my-auto text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                        aria-hidden="true">
                        <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="ib-select"
                            class="relative cursor-pointer bg-white rounded-md font-medium text-yellow-500 hover:text-yellow-400 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Select a file</span>
                            <input id="ib-select" type="file" accept=".xib" class="sr-only">
                        </label>
                        <p class="pl-1">or drag and drop .xib</p>
                    </div>
                </div>
            </div>
        </form>
        <div id="error-area" class="p-8 border-gray-200 border-2 col-span-1 row-span-4"></div>
        <div id="code-area" class="row-span-5 h-full"></div>
    </div>
</body>

</html>
